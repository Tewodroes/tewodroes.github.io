<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* max returns the maximum of 2 arguments */
        function max(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            };
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

        /* max3 takes 3 numbers as arguments and returns the largest */
        function maxOfThree(a, b, c) {
            return max(max(a, b), c);

        }

        /* isVowel takes a string length of 1 and return a boolean value 
        whether the given character is a vowel or not */
        function isVowel(c) {
            switch (c) {
                case "a":
                    return true;
                case "e":
                    return true;
                case "i":
                    return true;
                case "o":
                    return true;
                case "u":
                    return true;
                default:
                    return false;
            };
        }

        /* sum takes an array of numbers and returns their sum*/
        function sum(arr) {
            return arr.reduce((a, b) => a + b);
        }

        /* multiply takes an array of numbers and returns their product*/
        function multiply(arr) {
            return arr.reduce((a, b) => a * b);
        }

        /* reverse takes a string and returns a reverse of it */
        function reverse(str) {
            let reversed = "";
            for (k = str.length - 1; k >= 0; k--) {
                reversed += str.charAt(k);
            }
            return reversed;
        }

        /* findLongestWord takes an array of words and returns the length of the longest one.*/
        function findLongestWord(arr) {
            return arr.reduce((a, b) => a.length > b.length ? a : b).length;
        }

        /*filterLongWords() takes an array of words and an integer i 
            and returns the array of words that are longer than i.*/

        function filterLongWords(arr, num) {
            return arr.filter(a => a.length > num);
        }


        /* Edit JsFiddle */
        const a = [1, 3, 5, 3, 3];

        /*  a) multiply each element by 10; 

            b) return array with all elements equal to 3; 

            c) return the product of all elements;*/

        /********** a ********************/
        const b = a.map(function (elem, i, array) {
            return elem * 10;
        })
        document.writeln(b.toString() + "<br/>");

        /********* b ********************/
        const c = a.filter(function (elem, i, array) {
            return elem === 3;
        });
        document.writeln(c.toString() + "<br/>");

        /********* c ********************/
        const d = a.reduce(function (prevValue, elem, i, array) {
            return prevValue * elem;
        });
        document.writeln(d + "<br/>");

        /***************************  TESTS ************************************/

        // maxOfThree Test
        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

        // isVowel Test
        console.log("Expected output of isVowel(i) is true  " + myFunctionTest(true, isVowel("i")));
        console.log("Expected output of isVowel(c) is true  " + myFunctionTest(false, isVowel("c")));

        // sum Test
        var arr = [1, 2, 3, 4];
        console.log("Expected output of sum(arr) is 10  " + myFunctionTest(10, sum(arr)));

        // multiply Test
        console.log("Expected output of multiply(arr) is 24  " + myFunctionTest(24, multiply(arr)));

        // reverse Test
        console.log("Expected output of reverse(\"Java Script\") is tpircS avaJ  " + myFunctionTest("tpircS avaJ", reverse("Java Script")));

        // findLongestWord Test
        let arrs = ["C#", "Java Script", "Java", "Python"];
        console.log("Expected output of findLongestWord(arrs) is 11 " + myFunctionTest(11, findLongestWord(arrs)));

        // filterLongestWord Test
        let myArr = ["C#", "Java", "Python"];
        console.log("Expected output of filterLongestWords(myArr) is Python " +
            myFunctionTest("Python", filterLongWords(myArr, 4)[0]));
    </script>
</head>
