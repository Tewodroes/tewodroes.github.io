<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="webForm2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 2</title>
</head>
<body>
    <header>
        <span id="mum">MUM Golden Dome Market:::SRM System</span>
        <span class="bar">|</span>
        <a href="#">Products</a>
        <span class="bar">|</span>
        <a href="#">Suppliers</a>
        
        <button id="sign-out">Sign Out</button>
        <span id="hello">Hello!</span>

    </header>
    
    <div id="content">
        <h2>New Product Form</h2>
        <div id="container">
            <div id="left">
                <label for="product">Product Number</label>
                <input type="text" name="product"><br><br>

                <label for="name">Name</label><br>
                <input type="text" name="name"><br><br>

                <label for="price">Unit Price</label><br>
                <input type="number" name="price" value="0.0"><br>
            </div>

            <div id="right">
                <label for="quantity">Quantity in stock</label><br>
                <input type="text" name="quantity"><br><br>

                <label for="supplier">Supplier:</label><br>
                <select name="supplier" id=""><br>
                    <option value="select">Select a supplier</option><br><br>
                </select><br><br>

                <label for="date">Date Supplied</label><br>
                <input type="date" name="date"><br>
                <label id="enter">Enter a valid date</label>
            </div>
        </div>
        
        
            
        
        
        
        
    </div>
        <div id="buttons">
            <button id="reset">Reset</button>
            <button id="cancel">Cancel</button>
            <button id="add">Add Product</button>
        </div>
        
    
</body>
</html>
