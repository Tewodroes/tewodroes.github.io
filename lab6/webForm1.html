<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webForm1.css">
    <title>Web Form 1</title>
</head>
<body>
    <form action="">
        <label for="email">Email addres</label><br><br>
        <input type="text" name ="email" placeholder="Enter email">        
        <p>We'll never share your email with anyone else.</p>

        <label for="pass">Password</label><br><br>
        <input type="text" name="pass" placeholder="Password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{10,}$"  
           title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" required> <br><br>

        <label for="url">URL</label><br><br>   
        <input type="url" placeholder="Url" name="url" pattern="^(http://|https://).+$" title="URL have to begin with http:// or https://" required><br><br> 

        <input type="checkbox" name="check"> <label for="check">Check me out</label><br><br>
        
        <input type="submit" value="Submit">
    </form>
        
    
    
</body>
</html>
